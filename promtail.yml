server:
  http_listen_port: 9080
  grpc_listen_port: 9095
  log_level: info

positions:
  filename: /data/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: n8n-logfile
    static_configs:
      - targets:
          - localhost
        labels:
          job: n8n
          __path__: /logs/n8n.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            ts: metadata.timestamp
            workflowId: metadata.workflowId
      - timestamp:
          source: ts
          format: RFC3339
      - labels:
          level:
          workflowId:
